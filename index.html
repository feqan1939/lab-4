    <script>

let eni = parseFloat(prompt("Düzbucaqlının enini daxil edin: "));
let uzunluq = parseFloat(prompt("Düzbucaqlının uzunluğunu daxil edin: "));

let perimeter = 2 * (eni + uzunluq);

alert("Düzbucaqlının sahəsi: " + sahe + "\nDüzbucaqlının perimetri: " + perimeter);
